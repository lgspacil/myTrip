<br>
<div>
  <div class="users-info">

    <button class="btn btn-danger btn-xs" style="text-align:left;float:left;" (click)="closeUsersInfoPage()">Close</button> 
    <button class="btn btn-warning" (click)="reloadList()" style="text-align:right;float:right;">Reload List</button> 
    <hr style="clear:both;"/>

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Trip Name</th>
          <th>Username</th>
          <th>Total Days</th>
          <th>Total Cost</th>
          <th>View Trip</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trip of users_trips">
          <td><h6>{{ trip.trip_name[0] }}</h6></td>
          <td><h6>{{ trip.username }}</h6></td>
          <td><h6>{{ trip.day_count }}</h6></td>
          <td><h6>{{ trip.money_count }}</h6></td>
          <td><button class="btn btn-success" (click)="checkOutUsersTrip(trip._id)">View this trip!</button></td>
        </tr>
        
      </tbody>
    </table> 

  </div>
</div>
